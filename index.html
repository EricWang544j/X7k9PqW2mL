<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酪梨銷售管理系統</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .hero-section {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }
        .hero-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 10px;
            opacity: 0.95;
        }
        .hero-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .feature-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            height: 100%;
            border: 3px solid transparent;
        }
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            border-color: #667eea;
        }
        .feature-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #667eea;
            transition: all 0.3s ease;
        }
        .feature-card:hover .feature-icon {
            transform: scale(1.1);
            color: #764ba2;
        }
        .feature-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .feature-description {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }
        .container-custom {
            max-width: 1200px;
            width: 100%;
        }
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            .hero-subtitle {
                font-size: 1.1rem;
            }
            .hero-icon {
                font-size: 3.5rem;
            }
            .feature-card {
                padding: 30px;
                margin-bottom: 20px;
            }
        }
        .footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-icon">
                <i class="bi bi-egg"></i>
            </div>
            <h1 class="hero-title">酪梨銷售管理系統</h1>
            <p class="hero-subtitle">輕鬆管理您的酪梨銷售記錄</p>
            <p class="hero-subtitle">簡單、快速、有效率</p>
        </div>

        <!-- Feature Cards -->
        <div class="row g-4">
            <!-- 新增資料 -->
            <div class="col-lg-3 col-md-6">
                <a href="add.html" class="feature-card">
                    <div class="text-center">
                        <i class="bi bi-plus-circle-fill feature-icon"></i>
                        <h2 class="feature-title">新增資料</h2>
                        <p class="feature-description">
                            快速記錄酪梨銷售資訊<br>
                            包含客戶、數量、金額、宅配等詳細資料<br>
                            支援編輯與刪除功能
                        </p>
                    </div>
                </a>
            </div>

            <!-- 查詢歷史資料 -->
            <div class="col-lg-3 col-md-6">
                <a href="queryList.html" class="feature-card">
                    <div class="text-center">
                        <i class="bi bi-search feature-icon"></i>
                        <h2 class="feature-title">查詢歷史資料</h2>
                        <p class="feature-description">
                            查看所有歷史銷售記錄<br>
                            依工作表分類檢視資料<br>
                            支援匯出 CSV 檔案功能
                        </p>
                    </div>
                </a>
            </div>

            <!-- 新增支出 -->
            <div class="col-lg-3 col-md-6">
                <a href="Expens/addExpense.html" class="feature-card">
                    <div class="text-center">
                        <i class="bi bi-wallet2 feature-icon"></i>
                        <h2 class="feature-title">新增支出</h2>
                        <p class="feature-description">
                            記錄酪梨相關支出<br>
                            追蹤成本與費用<br>
                            輕鬆管理財務支出
                        </p>
                    </div>
                </a>
            </div>

            <!-- 查詢支出歷史記錄 -->
            <div class="col-lg-3 col-md-6">
                <a href="Expens/queryList.html" class="feature-card">
                    <div class="text-center">
                        <i class="bi bi-clock-history feature-icon"></i>
                        <h2 class="feature-title">查詢支出記錄</h2>
                        <p class="feature-description">
                            查看歷史支出資料<br>
                            統計總支出金額<br>
                            分析成本結構
                        </p>
                    </div>
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© 2026 酪梨銷售管理系統 | 使用 Google Apps Script 技術</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
